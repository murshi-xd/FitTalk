name: fittalk

services:
  api:
    build:
      context: ./backend
      target: production
    env_file: ./backend/.env
    networks:
      - fittalk-network

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: https://api.${DOMAIN_NAME} 
        VITE_BOT_URL: https://meddygpt.${DOMAIN_NAME}
    env_file: ./frontend/.env
    networks:
      - fittalk-network
    depends_on:
      - api

  meddygpt:
    build:
      context: ./meddy_gpt
      target: production
    env_file: ./meddy_gpt/.env
    volumes:
      - hf_cache:/app/.cache/huggingface
    networks:
      - fittalk-network
    depends_on:
      - api
      - frontend

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
        DOMAIN_NAME: ${DOMAIN_NAME}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - fittalk-network
    depends_on:
      - api
      - frontend
      - meddygpt



volumes:
  hf_cache:

networks:
  fittalk-network:
    driver: bridge
