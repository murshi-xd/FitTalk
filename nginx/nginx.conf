events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream frontend {
        server frontend:5173;
    }

    upstream api {
        server api:5002;
    }

    upstream meddygpt {
        server meddygpt:8080;
    }

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name auth.localhost api.auth.localhost meddygpt.auth.localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS - Frontend (WebSocket handling for HMR)
    server {
        listen 443 ssl;
        server_name auth.localhost;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # WebSocket headers for Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # General headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # # WebSocket upgrade handling for HMR (Hot Module Reload)
        # location /ws {
        #     proxy_pass http://frontend;  # Frontend server (Vite)
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_cache_bypass $http_upgrade;
        # }
    }

    # HTTPS - API
    server {
        listen 443 ssl;
        server_name api.auth.localhost;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS - MeddyGPT
    server {
        listen 443 ssl;
        server_name meddygpt.auth.localhost;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        location / {
            proxy_pass http://meddygpt;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
